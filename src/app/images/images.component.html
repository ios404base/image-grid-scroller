<div class="container">
    <cdk-virtual-scroll-viewport *ngIf="!isLoading" [itemSize]="40">
        <div class="images">
            <span class="image-card" *cdkVirtualFor="let image of images">
                <img [src]="image.download_url" title="{{ image.id }}">
                <div class="author">
                    <h3>{{ image.author }}</h3>
                </div>
            </span>
        </div>
    </cdk-virtual-scroll-viewport>
</div>
